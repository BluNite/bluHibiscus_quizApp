<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--title-->
    <title>Blu_Hibiscus_QuizApp_Game</title>
    <!--icon-->
    <link rel="icon" href="assets/fblu_hibiscus.jpg" />
    <!--bootstrap min-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--main css-->
    <link rel="stylesheet" href="main.css" />
    <!--game css-->
    <link rel="stylesheet" href="game.css" />
  </head>
  <!--body-->
  <body>
    <!--row-->
    <div id="game" class="row">
      <!--col-->
      <div class="col-6 mt-3 fw-bolder">
        <!--timer display-->
        <div id="playerDisplay">
          <div class="row mx-4">
            <h3 class="fw-bolder">Quiz Timer</h3>
            <h4 id="timerId" class="text-danger"></h4>
          </div>
        </div>
      </div>
      <!--track question, score -->
      <div class="mt-3 col-6">
        <!--track title-->
        <header id="trackTitle">
          <h3 class="mx-5" id="track"></h3>
        </header>
        <!--track progress-->
        <div id="trackProgress">
          <div id="progressBarFull"></div>
        </div>
        <!--score row-->
        <div class="mx-5 p-3 row">
          <!--score title-->
          <div class="scoreTitle">
            Score
            <!--score-->
            <div id="scoreId">0</div>
          </div>
        </div>
      </div>
    </div>
    <!--container-->
    <div class="container">
      <!--choice container-->
      <div id="choice-container" class="m-auto justify-center flex-column">
        <h3 class="fw-bold">
          <!--image class-->
          <img
            class="image m-auto mb-2"
            src="assets/fblu_hibiscus.jpg"
          />Questions
        </h3>
        <!--questions-->
        <h2 class="p-1 m-1 mb-md-4" id="quiz-questions">
          Question text here: "Question Here?"
        </h2>
        <!--choices-->
        <div class="choiceDisplay">
          <p class="choiceLetter">A</p>
          <p class="choiceText" data-number="1">Choice 1</p>
        </div>
        <div class="choiceDisplay">
          <p class="choiceLetter">B</p>
          <p class="choiceText" data-number="2">Choice 2</p>
        </div>
        <div class="choiceDisplay">
          <p class="choiceLetter">C</p>
          <p class="choiceText" data-number="3">Choice 3</p>
        </div>
        <div class="choiceDisplay">
          <p class="choiceLetter">D</p>
          <p class="choiceText" data-number="4">Choice 4</p>
        </div>
      </div>
      <div class="col-12">
        <!--correct incorrect response-->
        <div class="row">
          <div class="userSection col-8">
            <h4 class="text-success" id="rightWrong"></h4>
          </div>
          <!--user answer response-->
          <div class="col-4">
            <h4 class="fs-3s fw-bold" id="userAnswerText"></h4>
          </div>
        </div>
      </div>
    </div>
    <!--bootstrap min js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--js-->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
